<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio mobile version</title>
  </head>
  <body>
    <!-- =====TONIC-PAGE-==== -->
    <main>
      <section>
        <div class="about">
          <h1>
            About <br />
            Myself
          </h1>
        </div>
        <div class="hello">
          <p>
            Hello I’m a software developer! I can help you build a product ,
            feature or website Look through some of my work and experience! If
            you like what you see and have a project you need coded, don’t
            hestiate to contact me.
          </p>
        </div>
        <div class="connect">
          <h2>LET'S CONNECT</h2>
        </div>
        <div id="footer-icon" class="footer-icons">
          <ul>
            <li>
              <a href="#footer-icon">
                <img src="./images/twitter (2).svg" alt="twitter logo" />
              </a>
            </li>
            <li>
              <a href="#footer-icon">
                <img src="./images/Linkedin icon.svg" alt="linkedin" />
              </a>
            </li>
            <li>
              <a href="#footer-icon"
                ><img src="./images/m-icon.svg" alt="m logo"
              /></a>
            </li>
            <li>
              <a href="#footer-icon"
                ><img src="./images/github-icon.svg" alt="github logo"
              /></a>
            </li>
            <li>
              <a href="#footer-icon"
                ><img src="./images/hand-peace-icon.svg" alt="peace logo"
              /></a>
            </li>
          </ul>
        </div>
        <button class="get-resume .btn">Get my resume</button>
      </section>
      <section>
        <div class="frame-lang">
          <h2 class="language">Languages</h2>
          <img src="./images/Icon-Right-Larger.svg" alt="" />
        </div>
        <div class="list-skills">
          <ul>
            <li>
              <img class="img-js" src="./images/javascript.svg" alt="" />
            </li>
            <li><img class="img-html" src="./images/html.svg" alt="" /></li>
            <li><img class="img-css" src="./images/css.svg" alt="" /></li>
          </ul>
        </div>
        <div class="frame">
          <p>Frameworks</p>
          <img src="./images/Icon-Right-Larger.svg" alt="" />
        </div>
        <div class="frame">
          <p>Skills</p>
          <img src="./images/Icon-Right-Larger.svg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
