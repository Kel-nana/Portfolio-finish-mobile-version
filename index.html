<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio mobile version</title>
  </head>
  <body>
    <!-- =====TONIC-PAGE-==== -->
    <main>
      <div class="about">
        About <br />
        Myself
      </div>
      <div class="hello">
        <p>
          Hello I’m a software developer! I can help you build a product ,
          feature or website Look through some of my work and experience! If you
          like what you see and have a project you need coded, don’t hestiate to
          contact me.
        </p>
      </div>
      <div>
        <p class="lets-con">LET'S CONNECT</p>
      </div>
      <div class="footer-icons">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-linkedin-in"></i>
        <i class="fa-solid fa-m"></i>
        <i class="fab fa-github"></i>
        <i class="fa fa-hand-peace"></i>
      </div>
      <button class="get-resume">Get my resume</button>
      <p class="language">Languages</p>
      <div class="list-skills">
        <li>
          <img class="img-js" src="./images/javascript.svg" alt="" />
        </li>
        <li><img class="img-html" src="./images/html.svg" alt="" /></li>
        <li><img class="img-css" src="./images/css.svg" alt="" /></li>
      </div>
      <div class="frame">
        <p>Frameworks</p>
        <img src="./images/Icon-Right-Larger.svg" alt="" />
      </div>
      <div class="frame">
        <p>Skills</p>
        <img src="./images/Icon-Right-Larger.svg" alt="" />
      </div>
    </main>
